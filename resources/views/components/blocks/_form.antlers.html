{{ $has_content = (content && ! (content | is_empty)) }}

{{ partial:components/block }}
    <div class="grid gap-12 md:grid-cols-12">
        {{ if $has_content }}
            <div class="md:col-span-6 prose max-w-full">
                {{ content }}
            </div>
        {{ /if }}

        <div class="{{ $has_content ? 'md:col-span-6' : 'col-span-12 mx-auto w-full max-w-2xl' }}">
            {{ partial:components/common/form :handle="form.handle" :button_text="button_text ?? 'Submit'" }}
        </div>
    </div>
{{ /partial:components/block }}

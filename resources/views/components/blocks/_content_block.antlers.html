{{ partial:components/block }}
    <div class="grid grid-cols-2">
        {{ items }}
            {{ if type === "text" }}
                <div class="flex flex-col {{ padding == 'None' ? 'p-0' : 'my-auto p-16' }}">
                    <div class="flex flex-col gap-6">
                        <h2 class="text-balance max-w-[200px]">{{ title }}</h2>

                        <p>{{ content }}</p>

                        {{ partial:components/common/buttons size="small" }}
                    </div>
                </div>
            {{ elseif type === "media" }}
                <div class="w-full h-full overflow-hidden rounded-outer aspect-square">
                    <img
                        src="{{ glide :src="asset" preset="2xl-webp" }}"
                        alt="{{ title }}"
                        class="w-full h-full object-cover"
                    />
                </div>
            {{ /if }}
        {{ /items }}
    </div>
{{ /partial:components/block }}

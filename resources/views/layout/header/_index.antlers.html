<header
    class="w-full z-10 fixed flex items-center top-0 transition-colors ease-in-out duration-300 h-[80px] lg:h-[90px] bg-transparent {{ switch(
        (hero_bg_type == 'Image') => 'text-white',
        (hero_bg_colour == 'primary') => 'text-primary-contrast',
        (hero_bg_colour == 'secondary') => 'text-secondary-contrast',
        () => 'text-current',
    ) }} scrolled:bg-white scrolled:text-current"
    x-on:click.outside="handleClickAway"
    x-data="header"
>
    <div class="hidden lg:block w-full h-full">
        {{ partial:layout/header/desktop }}
    </div>

    <div class="block lg:hidden w-full h-full">
        {{ partial:layout/header/mobile }}
    </div>

    <div
        x-show="searchOpen"
        x-cloak
        x-transition.opacity.duration.200ms
        x-trap="searchOpen"
        class="bg-white fixed top-[80px] lg:top-[90px] inset-x-0"
        @click.outside="searchOpen = false"
    >
        <div class="container p-8 shadow-b">
            {{ partial:layout/search }}
        </div>
    </div>
</header>

<div class="container w-full mx-auto">
    <div class="flex items-center h-24 rounded-outer">
        <div class="flex items-center justify-between w-full">
            <a title="Home" href="/" class="my-auto flex items-center">
                {{ partial:svg/logo class="h-10 text-current" }}
            </a>

            <div class="flex items-center gap-12">
                <nav>
                    <ul class="flex items-center gap-9">
                        {{ nav:main }}
                            <li
                                {{ if children }}
                                x-data="{
                                    open: false,
                                    toggle() { this.open = !this.open },
                                    close() { this.open = false }
                                }"
                                @click.outside="close()"
                                {{ /if }}
                                class="relative"
                            >
                                {{ if children }}
                                    <button
                                        @click="toggle()"
                                        class="text-sm flex items-center gap-2 group"
                                    >
                                        {{ nav_title ?? title }}
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="w-4 h-4 transition-transform duration-200"
                                            :class="{ 'rotate-180': open }"
                                        >
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                        </svg>
                                    </button>

                                    <div
                                        x-show="open"
                                        x-transition:enter="transition ease-out duration-200"
                                        x-transition:enter-start="opacity-0 transform scale-95"
                                        x-transition:enter-end="opacity-100 transform scale-100"
                                        x-transition:leave="transition ease-in duration-150"
                                        x-transition:leave-start="opacity-100 transform scale-100"
                                        x-transition:leave-end="opacity-0 transform scale-95"
                                        @click.away="close()"
                                        class="absolute left-0 mt-2 w-56 bg-white rounded-lg shadow-lg overflow-hidden z-50"
                                        :class="{ 'text-black': true }"
                                    >
                                        <ul>
                                            <li>
                                                <a
                                                    href="{{ url }}"
                                                    class="block px-4 py-3 text-sm font-semibold bg-gray-50 hover:bg-gray-100 transition-colors border-b border-gray-200"
                                                    @click="close()"
                                                >
                                                    {{ nav_title ?? title }}
                                                </a>
                                            </li>
                                            {{ children }}
                                                <li>
                                                    <a
                                                        href="{{ url }}"
                                                        class="block px-4 py-2 text-sm hover:bg-gray-100 transition-colors"
                                                        @click="close()"
                                                    >
                                                        {{ nav_title ?? title }}
                                                    </a>
                                                </li>
                                            {{ /children }}
                                        </ul>
                                    </div>
                                {{ else }}
                                    <a class="text-sm hover:underline" href={{ url }}>
                                        {{ nav_title ?? title }}
                                    </a>
                                {{ /if }}
                            </li>
                        {{ /nav:main }}
                    </ul>
                </nav>

                <button @click="searchOpen = !searchOpen" class="cursor-pointer">
                    {{ partial:svg/search }}
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container w-full mx-auto">
    <div class="flex items-center h-24 rounded-outer">
        <div class="flex items-center justify-between w-full">
            <a href="/" class="my-auto">
                <img x-show="!isScrolled" src="/logo-white.svg" class="h-12"/>
                <img x-show="isScrolled" src="/logo.svg" class="h-12"/>
            </a>

            <div class="flex items-center gap-12">
                <nav>
                    <ul class="flex items-center gap-9">
                        {{ nav:main }}
                            <li>
                                <a class="text-sm font-medium" href={{ url }}>
                                    {{ nav_title ?? title }}
                                </a>
                            </li>
                        {{ /nav:main }}
                    </ul>
                </nav>

                <button @click="searchOpen = !searchOpen" class="cursor-pointer">
                    {{ partial:svg/search }}
                </button>
            </div>
        </div>
    </div>
</div>

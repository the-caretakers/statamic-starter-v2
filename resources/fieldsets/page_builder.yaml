title: 'Page Builder'
fields:
  -
    handle: page_builder
    field:
      display: 'Page Builder'
      type: replicator
      listable: false
      instructions: 'Build your page by using various predefined content models.'
      collapse: true
      sets:
        main:
          display: Main
          sets:
            hero:
              display: Hero
              icon: favorite-star
              fields:
                -
                  import: hero
            intro:
              display: Intro
              icon: text-formatting-initial-letter
              fields:
                -
                  import: intro
            headline:
              display: Headline
              icon: text-formatting-all-caps
              fields:
                -
                  import: headline
            carousel:
              display: Carousel
              icon: layout-three-columns
              fields:
                -
                  import: carousel
            featured_entries:
              display: 'Featured Entries'
              icon: addon-boxes-stack
              fields:
                -
                  import: featured_entries
            body_content:
              display: 'Body Content'
              icon: form-text-field
              fields:
                -
                  import: body_content
            content_block:
              display: 'Content Block'
              icon: text-formatting-wrap-image-left
              fields:
                -
                  import: content_block
            banner:
              display: Banner
              icon: media-image-photo-focus-frame
              fields:
                -
                  import: banner
            testimonials:
              display: Testimonials
              icon: favorite-award
              fields:
                -
                  import: testimonials
            accordions:
              display: Accordions
              icon: alert-help-question
              fields:
                -
                  import: accordions
            featured_articles:
              display: 'Featured Articles'
              icon: media-news-paper
              fields:
                -
                  import: featured_articles
            team:
              display: Team
              icon: user-multiple
              fields:
                -
                  import: team_members
            form:
              display: Form
              icon: form-text-field
              fields:
                -
                  import: form
        advanced:
          display: Advanced
          sets:
            products_index:
              display: 'Products Index'
              icon: setting-cog-gear
              fields:
                -
                  import: products_index
            products_category_index:
              display: 'Products Category Index'
              icon: setting-cog-gear
              fields:
                -
                  import: products_category_index
            articles_index:
              display: 'Articles Index'
              icon: setting-cog-gear
              fields:
                -
                  import: articles_index
            html:
              display: HTML

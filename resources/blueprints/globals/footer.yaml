tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: tagline
            field:
              type: textarea
              display: Tagline
          -
            handle: blocks
            field:
              type: replicator
              display: Blocks
              sets:
                block:
                  display: Block
                  sets:
                    block:
                      display: Block
                      fields:
                        -
                          handle: title
                          field:
                            type: text
                            display: Title
                            width: 50
                        -
                          handle: title_link
                          field:
                            type: link
                            display: 'Title Link'
                            width: 50
                        -
                          handle: navigation
                          field:
                            max_items: 1
                            type: navs
                            display: Navigation
          -
            handle: links
            field:
              type: replicator
              display: Links
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    section:
                      display: Section
                      fields:
                        -
                          handle: title
                          field:
                            type: text
                            display: Title
                        -
                          handle: links
                          field:
                            type: grid
                            display: Links
                            fields:
                              -
                                handle: text
                                field:
                                  type: text
                                  display: Text
                                  width: 33
                              -
                                handle: link
                                field:
                                  type: link
                                  display: Link
                                  width: 66

title: Article
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: thumbnail
            field:
              max_files: 1
              container: assets
              type: assets
              display: Thumbnail
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: excerpt
            field:
              type: textarea
              display: Excerpt
          -
            handle: bard
            field: common.bard
            config:
              display: Content
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              display: Date
          -
            handle: tags
            field:
              mode: select
              taxonomies:
                - tags
              type: terms
              display: Tags

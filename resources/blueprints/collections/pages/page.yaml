title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              width: 50
          -
            handle: nav_title
            field:
              type: text
              display: 'Nav Title'
              width: 50
          -
            import: page_builder
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: hide_breadcrumbs
            field:
              type: toggle
              display: 'Hide Breadcrumbs'
  seo:
    display: SEO
    sections:
      -
        fields:
          -
            import: seo

tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              type: text
              display: 'Full name'
              width: 50
              validate:
                - required
          -
            handle: phone
            field:
              type: text
              display: 'Phone number'
              width: 50
              input_type: tel
          -
            handle: email
            field:
              type: text
              display: 'Email address'
              validate:
                - required
              input_type: email
          -
            handle: message
            field:
              type: textarea
              display: 'Your message'
              validate:
                - required
